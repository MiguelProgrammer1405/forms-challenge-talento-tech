<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio formulario figma</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="section">
      <div class="section-center">
        <form action="./thankyouPage" method="post" class="form">
          <h3 class="form-title">Estudiantes de cymetria</h3>
          <div class="form-row">
            <label for="name" class="form-label">Nombre completo</label>
            <input
              type="text"
              id="name"
              placeholder="Ingrese su nombre completo"
              class="form-input"
              autocomplete="on"
            />
          </div>
          <div class="form-row">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="ej:username@correo.co"
              autocomplete="on"
              class="form-input"
            />
          </div>
          <div class="radio-question">
            <legend>¿Qué curso estas tomando en cymetria?</legend>
            <div class="radio-option">
              <input
                type="radio"
                name="course"
                id="SQL"
                value="SQL"
                class="radio-input"
              />
              <label for="SQL" class="radio-label">SQL server</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="course"
                id="frontend"
                value="frontend"
                class="radio-input"
              />
              <label for="frontend" class="radio-label">Frontend</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="course"
                id="fullstack"
                value="fullstack"
                class="radio-input"
              />
              <label for="fullstack" class="radio-label">Fullstack</label>
            </div>
          </div>
          <div class="checkbox-question">
            <legend>
              ¿Cuáles lenguages de programación te gustaría seguir aprendiendo?
            </legend>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="language"
                id="python"
                value="python"
                class="checkbox-input"
              />
              <label for="python" class="checkbox-label">Python</label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="language"
                id="javascript"
                value="javascript"
                class="checkbox-input"
              />
              <label for="javascript" class="checkbox-label">Javascript</label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="language"
                id=".net"
                value=".net"
                class="checkbox-input"
              />
              <label for=".net" class="checkbox-label">.Net</label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="language"
                id="java"
                value="java"
                class="checkbox-input"
              />
              <label for="java" class="checkbox-label">Java</label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="language"
                id="nodejs"
                value="nodejs"
                class="checkbox-input"
              />
              <label for="nodejs" class="checkbox-label">Nodejs</label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="language"
                id="php"
                value="php"
                class="checkbox-input"
              />
              <label for="php" class="checkbox-label">PHP</label>
            </div>
          </div>
          <div class="btn-container">
            <button type="reset" class="btn clear-btn">Cancelar</button>
            <button type="submit" class="btn submit-btn">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
